<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/4d9e27f186.js" crossorigin="anonymous"></script>
        <title>Rating</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main class="main">
            <div class="main__texto">
                <i class="fa-solid fa-star"></i>
                <h1 class="main__titulo">Satisfacción de cliente</h1>
                <p class="main__contenido">
                    por favor, valore su nivel de satisfacción con la atención recibida en nuestras instalaciones, puntuando del 1 al 5, donde 1 es muy insatisfecho y 5 es muy satisfecho.
                </p>
            </div>
            <div class="main__puntuaciones">
                <div class="main__uno"><p>1</p></div>
                <div class="main__uno"><p>2</p></div>
                <div class="main__uno"><p>3</p></div>
                <div class="main__uno"><p>4</p></div>
                <div class="main__uno"><p>5</p></div>
            </div>
            <div class="main__boton">
                <p>Enviar</p>
            </div>
        </main>
    </body>
</html>
